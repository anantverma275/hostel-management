<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    {% load static %}
    <link href="{% static 'complaintstyle.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="containers">
        <div class="App">
            <div class="login">
                <div class="container">
                    <div class="base-container">
                        <div class="header">Lodge complaint</div>
                        <div class="content">   
                            <div class="form">
                                <div class="form-group">
                                    <label for="roll">Name</label>
                                    <input type="text" name="roll" placeholder="RollNo" /> </div>
                                <div class="form-group">
                                    <label for="RoomNo">RoomNo</label>
                                    <input type="text" name="RoomNo" placeholder="RoomNo" /> </div>
                                
                                <div class="form-group">
                                    <label for="category">category</label>
                                    <select id="category" name="category">
                                        <option value="electrical">electrical</option>
                                        <option value="network">network</option>
                                        <option value="carpenter" selected>carpenter</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="Description">Description</label>
                                    <input type="text" name="Description" placeholder="Description" /> </div>
                            </div>
                        </div>
                        <div class="footer">
                            <button type="button" class="btn"> Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
