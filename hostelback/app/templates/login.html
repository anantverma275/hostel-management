<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    {% load static %}
    <link href="{% static 'loginstyle.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
  <div class="container box">    
    <div class="App">
        <div class="login">
            <div class="container">
                <div class="base-container">
                    <div class="header">Login Admin</div>
                    <div class="content">
                        <div class="image">{% load static %} <img src="{% static 'login.svg' %}" alt="loginimage"> </div>
                        <div class="form">
                            <div class="form-group">
                                <label for="UserName">UserName</label>
                                <input type="text" name="UserName" placeholder="UserName" /> </div>
                            <div class="form-group">
                                <label for="Password">Password </label>
                                <input type="password" name="Password" /> </div>
                        </div>
                    </div>
                    <div class="footer">
                        <button type="button" class="btn"> Submit </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="App">
        <div class="login">
            <div class="container">
                <div class="base-container">
                    <div class="header">Login Student</div>
                    <div class="content">
                        <div class="image"> {% load static %} <img src="{% static 'login.svg' %}" alt="loginimage"></div>
                        <form action="{% url 'dashboard' %}" method="POST">
                            {% csrf_token %}
                            <div class="form">
                                <div class="form-group">
                                        <label for="UserName">RollNo</label>
                                        <input type="text" name="rollnumber" id = "rollnumber" placeholder="Eg BCS2018_001" /> </div>
                                    <div class="form-group">
                                        <label for="Password">Password </label>
                                        <input type="password" name="password" id="password" /> </div>
                                </div>
                            </div>
                            <div class="footer">
                                <button type="submit" class="btn"> Submit </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  
</body>

</html>
