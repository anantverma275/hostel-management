<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    {% load static %}
    <link href="{% static 'complaintstyle.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="containers">
        <div class="App">
            <div class="login">
                <div class="container">
                    <div class="base-container">
                        <div class="header">Apply for Leave</div>
                        <div class="content">
                            <div class="form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" placeholder="Name" /> </div>
                                <div class="form-group">
                                    <label for="roll">RollNo</label>
                                    <input type="text" name="roll" placeholder="RollNo" /> </div>
                                <div class="form-group">
                                    <label for="roll">Address</label>
                                    <input type="text" name="roll" placeholder="RollNo" /> </div>
                                <div class="form-group">
                                    <label for="phn">PhoneNo</label>
                                    <input type="text" name="phn" placeholder="PhoneNo" /> </div>
                                <div class="form-group">
                                    <label for="Reason">Reason</label>
                                    <input type="text" name="reason" placeholder="reason    " /> </div>
                                <div class="form-group">
                                    <label for="phn">From(date)</label>
                                    <input type="date" name="departure" placeholder="departure" /> </div>
                                <div class="form-group">
                                    <label for="arrival">To(date)</label>
                                    <input type="date" name="arrival" placeholder="arrival" /> </div>
                            </div>
                        </div>
                        <div class="footer">
                            <button type="button" class="btn"> Apply </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
