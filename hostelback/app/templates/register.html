<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signin</title>
    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    {% load static %}
    <link href="{% static 'registerstye.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="containers">
        <div className="App">
            <div className="login">
                <div className="container">
                    <div className="base-container">
                        <div className="header">Register</div>
                        <div className="content">
                            <form method = "POST">
                                {% csrf_token %}
                                <div className="form">
                                    <div className="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" placeholder="Name" /> </div>
                                    <div className="form-group">
                                        <label for="roll">RollNo</label>
                                        <input type="text" name="roll_no" placeholder="RollNo" /> </div>
                                    <div className="form-group">
                                        <label for="phn">PhoneNo</label>
                                        <input type="text" name="phn" placeholder="PhoneNo" /> </div>
                                    <div className="form-group">
                                        <label for="room">RoomNo</label>
                                        <input type="number" name="room_no" placeholder="RoomNo" /> </div>
                                    <div className="form-group">
                                        <label for="address">Address</label>
                                        <input type="text" name="address" placeholder="Address" /> </div>
                                    <div className="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" placeholder="password" /> </div>
                                </div>
                            
                        </div>
                        <div className="footer">
                            <button type="submit" className="btn"> Register </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>

</html>
